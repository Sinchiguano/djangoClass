<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Products List</h1>

    <table style="border: 1px solid black;">
        <thead>
            
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lists %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.product }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% endfor %}
        </tbody>

      
    </table>
    
    <h1>Welcome to My Django App</h1>
    <p>This is a simple app styled with CSS.</p>


</body>
</html>
